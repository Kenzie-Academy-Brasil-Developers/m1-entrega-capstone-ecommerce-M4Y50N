<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Store</title>
		<link rel="icon" type="image/x-icon" href="./img/r.svg" />
		<link rel="stylesheet" href="./css/style.css" />
		<script src="./js/database.js" defer></script>
		<script src="./js/index.js" defer></script>
	</head>
	<body>
		<header>
			<nav>
				<div class="nav__container container">
					<div class="logo h1">
						<img src="./img/r.svg" alt="pokeball" /> ocketStore
					</div>
					<div class="nav__items">
						<ul>
							<li class="headline">Todos</li>
							<li class="headline">Iniciais</li>
							<li class="headline">Tipos</li>
							<li class="headline">Ins√≠gnias</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<main class="container">
			<section class="products">
				<ul class="ul__items"></ul>
			</section>
			<section class="cart">
				<div class="search__box">
					<input
						class="bg-gray-0"
						type="text"
						name="pesquisa"
						placeholder="Pesquise um item..."
					/>
					<button class="bg-secondary fw-bold">Pesquisar</button>
				</div>
				<div class="cart__box">
					<div class="cart__title fw-bold bg-secondary">
						Carrinho de Compras
					</div>
					<div class="cart__content bg-gray-0">
						<div class="vazio">
							<h3 class="h3">Carrinho Vazio</h3>
							<p class="bodybold">Adicione items</p>
						</div>
					</div>
				</div>
				<div class="total bg-gray-100 hidden">
					<div class="text-white fw-bold bodybold">
						<div>Quantidade:</div>
						<div class="quantidade"></div>
					</div>
					<div class="text-white fw-bold bodybold">
						<div>Total:</div>
						<div class="preco__total"></div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
